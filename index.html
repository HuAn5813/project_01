<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本旅遊網</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/practice.css" />
</head>

<body>

  <header>
    <section class="logo">
      <img src="./images/網站Logo.svg" alt="網站logo">
      <h1>2023日本旅遊網</h1>
    </section>
    <nav>
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-plane"></i> 日本旅遊</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-right-to-bracket"></i> 會員登入
          </a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-book"></i> 預約行程</a>
        </li>
        <li>
          <a href="#"><i class="fa-regular fa-address-book"></i> 聯絡我們</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="background-img">
      <div class="filter"></div>
      <h3>休閒空間，特殊假期。<br />安排一趟日本旅遊行程，放鬆身心。</h3>
    </section>
    <section class="info-circles">
      <h3>遊玩主題</h3>
      <div class="circles">
        <div class="circle">
          <img src="./images/北海道雪景.jpg" alt="北海道雪景">
          <p>北海道美景，美不勝收</p>
        </div>
        <div class="circle">
          <img src="./images/日本壽司.jpg" alt="日本壽司">
          <p>日本道地壽司與美食</p>
        </div>
        <div class="circle">
          <img src="./images/富士山.jpg" alt="富士山">
          <p>富士山風景與溫泉</p>
        </div>
        <div class="circle">
          <img src="./images/清水寺.jpg" alt="清水寺">
          <p>京都清水寺，千年古都</p>
        </div>
      </div>
    </section>





  </main>






  <script src="./js/practice.js"></script>
</body>

</html>
